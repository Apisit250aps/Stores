{% extends 'customer/base.html' %}

{% block content %}
<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> Account</h4>

<div class="row">
  <div class="col-md-12">
    <ul class="nav nav-pills flex-column flex-md-row mb-3">
      <li class="nav-item">
        <a class="nav-link active" href="javascript:void(0);"><i class="bx bx-user me-1"></i> Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'shop' %}"><i class="bx bx-store me-1"></i>Shop</a>
      </li>
    </ul>
    <div class="card mb-4">
      <h5 class="card-header">Profile Details</h5>
      <!-- Account -->
      <div class="card-body">
        <!-- <div class="d-flex align-items-start align-items-sm-center gap-4">
          <img src="../assets/img/avatars/1.png" alt="user-avatar" class="d-block rounded" height="100" width="100"
            id="uploadedAvatar" />
          <div class="button-wrapper">
            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
              <span class="d-none d-sm-block">Upload new photo</span>
              <i class="bx bx-upload d-block d-sm-none"></i>
              <input type="file" id="upload" class="account-file-input" hidden accept="image/png, image/jpeg" />
            </label>
            <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
              <i class="bx bx-reset d-block d-sm-none"></i>
              <span class="d-none d-sm-block">Reset</span>
            </button>

            <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
          </div>
        </div> -->
      </div>
      <hr class="my-0" />
      <div class="card-body">
        <form id="formAccountSettings" method="POST" onsubmit="return false">
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="col mb-2">
              <label for="fname" class="form-label">First name</label>
              <input type="text" name="" id="fname" class="form-control">
            </div>
            <div class="col mb-2">
              <label for="lname" class="form-label">Last name</label>
              <input type="text" name="" id="lname" class="form-control">
            </div>
          </div>
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="col mb-2">
              <label for="tel" class="form-label">Tel.</label>
              <input type="tel" id="tel" class="form-control" placeholder="Phone number" />
            </div>
            <div class="col mb-2">
              <label for="fax" class="form-label">Fax</label>
              <input type="tel" id="fax" class="form-control" placeholder="Fax number" />
            </div>
            <div class="col mb-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Email" />
            </div>
            <div class="col mb-2">
              <label for="remark" class="form-label">Remark</label>
              <input type="text" id="remark" class="form-control" placeholder="Remark" />
            </div>
          </div>
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="col mb-2">
              <label for="province" class="form-label">Province</label>
              <select name="" id="province" class="form-control">
                <option value="">1</option>
              </select>
            </div>
            <div class="col mb-2">
              <label for="district" class="form-label">District</label>
              <select name="" id="district" class="form-control">
                <option value="">1</option>
              </select>
            </div>
            <div class="col mb-2">
              <label for="sub_district" class="form-label">Sub District</label>
              <select name="" id="sub_district" class="form-control">
                <option value="">1</option>
              </select>
            </div>
            <div class="col mb-2">
              <label for="zip" class="form-label">Zip code</label>
              <input type="text" id="zip" class="form-control" placeholder="Enter Zip Code" />
            </div>
          </div>
          <div class="row row-cols-1">
            <div class="col mb-2">
              <label for="address" class="form-label">Address</label>
              <textarea name="address" class="form-control" id="" cols="30" rows="3"></textarea>
            </div>
          </div>
          
          <div class="mt-2">
            <button type="submit" class="btn btn-primary me-2">Save changes</button>
            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </form>
      </div>
      <!-- /Account -->
    </div>
    <div class="card">
      <h5 class="card-header">Delete Account</h5>
      <div class="card-body">
        <div class="mb-3 col-12 mb-0">
          <div class="alert alert-warning">
            <h6 class="alert-heading fw-bold mb-1">Are you sure you want to delete your account?</h6>
            <p class="mb-0">Once you delete your account, there is no going back. Please be certain.</p>
          </div>
        </div>
        <form id="formAccountDeactivation" onsubmit="return false">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="accountActivation" id="accountActivation" />
            <label class="form-check-label" for="accountActivation">I confirm my account deactivation</label>
          </div>
          <button type="submit" class="btn btn-danger deactivate-account">Deactivate Account</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
